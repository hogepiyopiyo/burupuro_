    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function () {
            table = $("#example2").DataTable({
                paging: false,
                info: false,
                "language": {
                    "zeroRecords": "該当パターンが存在しません。"
                }
            });
            $('#example2_filter').hide();

        });

        $('input[name="options1"]:radio').change(function () {
            var radioval = $(this).val();
            if (radioval == 0) {
                table.column(0).search('').draw();
            } else if (radioval == 1) {
                table.column(0).search('猪').draw();
            } else if (radioval == 2) {
                table.column(0).search('鹿').draw();
            } else if (radioval == 3) {
                table.column(0).search('蝶').draw();
            } else if (radioval == 4) {
                table.column(0).search('月').draw();
            } else if (radioval == 5) {
                table.column(0).search('鳥').draw();
            } else if (radioval == 6) {
                table.column(0).search('花').draw();
            }
        });

        $('input[name="options2"]:radio').change(function () {
            var radioval = $(this).val();
            if (radioval == 0) {
                table.column(1).search('').draw();
            } else if (radioval == 1) {
                table.column(1).search('猪').draw();
            } else if (radioval == 2) {
                table.column(1).search('鹿').draw();
            } else if (radioval == 3) {
                table.column(1).search('蝶').draw();
            } else if (radioval == 4) {
                table.column(1).search('月').draw();
            } else if (radioval == 5) {
                table.column(1).search('鳥').draw();
            } else if (radioval == 6) {
                table.column(1).search('花').draw();
            }
        });

        $('input[name="options3"]:radio').change(function () {
            var radioval = $(this).val();
            if (radioval == 0) {
                table.column(2).search('').draw();
            } else if (radioval == 1) {
                table.column(2).search('猪').draw();
            } else if (radioval == 2) {
                table.column(2).search('鹿').draw();
            } else if (radioval == 3) {
                table.column(2).search('蝶').draw();
            } else if (radioval == 4) {
                table.column(2).search('月').draw();
            } else if (radioval == 5) {
                table.column(2).search('鳥').draw();
            } else if (radioval == 6) {
                table.column(2).search('花').draw();
            }
        });

        $('input[name="options4"]:radio').change(function () {
            var radioval = $(this).val();
            if (radioval == 0) {
                table.column(3).search('').draw();
            } else if (radioval == 1) {
                table.column(3).search('猪').draw();
            } else if (radioval == 2) {
                table.column(3).search('鹿').draw();
            } else if (radioval == 3) {
                table.column(3).search('蝶').draw();
            } else if (radioval == 4) {
                table.column(3).search('月').draw();
            } else if (radioval == 5) {
                table.column(3).search('鳥').draw();
            } else if (radioval == 6) {
                table.column(3).search('花').draw();
            }
        });

        $('#clear, #clear2').click(function () {
            $(".active").removeClass("active");
            $($("#option_a1_0").parent(0)).addClass("active");
            $($("#option_a2_0").parent(0)).addClass("active");
            $($("#option_a3_0").parent(0)).addClass("active");
            $($("#option_a4_0").parent(0)).addClass("active");
            $("input[name='options1']:eq(0)").prop('checked', true);
            $("input[name='options2']:eq(0)").prop('checked', true);
            $("input[name='options3']:eq(0)").prop('checked', true);
            $("input[name='options4']:eq(0)").prop('checked', true);
            table.column(0).search('').draw();
            table.column(1).search('').draw();
            table.column(2).search('').draw();
            table.column(3).search('').draw();
        })
